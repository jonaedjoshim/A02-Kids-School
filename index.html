<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Kids School</title>
</head>

<body class="quicksand">
    <header>
        <!-- nav starts -->
        <nav>
            <div class="brand">
                <img src="assets/logo.png" alt="Hero logo">
                <h3>SCHOOL</h3>
            </div>
            <div>
                <ul>
                    <li><span class="span orange">Home</span></li>
                    <li><span class="span sky-blue">About</span></li>
                    <li><span class="span terq">Facilities</span></li>
                    <li><span class="span purple">Admission</span></li>
                </ul>
            </div>
            <div>
                <button class="quicksand button org-btn">Contact</button>
            </div>
        </nav>

        <!-- banner starts -->

        <section class="banner">
            <div class="banner-container">
                <h3> <span class="orange">Empowering</span> students from small age <span class="sky-blue"> towards vision</span> </h3>
                <p>With the courage, Confidence, Creativity and Compassion to make their Unique Contribution in a Diverse and Dynamic World.</p>
                <button class="button quicksand">Enroll Now</button>
            </div>
            <div>
                <img src="assets/hero-kids.png" alt="super kid" class="hero-img">
            </div>
        </section>
    </header>
</body>

</html>
